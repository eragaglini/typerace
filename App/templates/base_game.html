{% extends 'layout.html' %}
{% block head_js %}
<script src="{{url_for('static', filename='chat.js')}}"></script>
{% endblock %}

{% block content %}


<div class="row">
    <div class="col-md-6">
        {% block game_content %}{% endblock %}
    </div>
    <div class="col-md-4">
        <!--<h1>Flask-SocketIO-Chat: {{ room }}</h1>-->
        <textarea id="chat" cols="80" rows="20"></textarea><br><br>
        <input id="text" size="80" placeholder="Enter your message here"><br><br>
        <a href="#" class="btn btn-info" onclick="leave_room();" role="button">Leave this room</a>
    </div>
</div>


{% endblock %}
